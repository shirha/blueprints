      }

    let data = localStorage.getItem(key);

      [desc, data] = JSON.parse(data);

/* evenly balance the buttons in the two .col divs */
function flow(){
  let cat = combo.options[combo.selectedIndex].text,
      status = document.getElementById("menu").innerHTML,
      tbl = document.getElementById(cat),
      doc = tbl.querySelectorAll(".col"),
      arrR = JSON.parse(tbl.dataset.col),
      arrL = arrR.splice(0,doc[0].children.length);
      let direction = delta(arrL,arrR,status);
  while( direction ){
    if(direction > 0){
      doc[0].appendChild(doc[1].firstChild);
      arrL.push(arrR.shift());
    }else{
      doc[1].prepend(doc[0].lastChild);
      arrR.unshift(arrL.pop());
    }
    direction = delta(arrL,arrR,status);
  }
}

function delta(aL, aR, status){
  let pad  = (n) => `${n.toFixed(2)}`.padStart(6, ' '),
    factor = (n, status) => 40/18 + (status == "=" ? n : 0),    
    sumL   = aL.reduce((a, b) => a + factor(b, status), 0),
    sumR   = aR.reduce((a, b) => a + factor(b, status), 0),
    delta1 = Math.abs(sumR - sumL),
    delta0 = null,
    delta2 = null;
  if(aL.length > 0)
    delta0 = Math.abs(sumR - sumL + 2 * (factor(aL[aL.length-1], status)));
  if(aR.length > 0)
    delta2 = Math.abs(sumR - sumL - 2 * (factor(aR[0], status)));
  console.log(`${status},(${aL.length})[${aL}]=${pad(sumL)}, (${aR.length})[${aR}]=${pad(sumR)}, ` +
    `d0=${aL.length > 0?pad(delta0):delta0}, d1=${pad(delta1)}, d2=${aR.length > 0?pad(delta2):delta2}`);
  if(sumR == 0){
    if(aL.length > 1){
      return -1;
    }else{
      return 0;
    }
  }
  if(sumL == 0){
    if(aR.length > 1){
      return +1;
    }else{
      return 0;
    }
  }
  if(sumL + .001 > sumR){
    if(delta1 > delta0 + .001) {
      return -1;
    }
  }
  if(sumR + .001 > sumL){
    if(delta1 + .001 > delta2) {
      return +1;
    }
  }
  return 0;
}
/* delta2([],JSON.parse(document.getElementById("CrashedShip").dataset.col),'=') */
function delta2(aL, aR, status){
  function fact(n){return 40/18 + (status == "=" ? n : 0)}
  function summ(array){return array.reduce((a, b) => a + fact(b, status), 0)}
  let delta = [];    
  while( true ){
    delta.push(Math.abs(summ(aR) - summ(aL)));
    aL.push(aR.shift());
    if(!aR.length) break;
  }
  let minIndex = delta.reduce((before, value, index, array) => value < array[before] ? index : before, 0);
  console.log(minIndex,delta);
}

/* populate all categories with blueprints */
function displayDb(){
  let status = document.getElementById("menu").innerHTML, element;
  for(const cat in db){
    let arrL = [], arrR = [];
    element = document.getElementById(cat);
    if(element) element.remove();
    let tbl = document.createElement("div");
    tbl.setAttribute("id", cat);
    tbl.setAttribute("class", 't');
    tbl.style.display = "none";
    tbl.innerHTML = `<div class="col"></div><div class="col"></div>`;
    document.getElementById("container").appendChild(tbl);
    let doc = document.querySelectorAll(`#${cat} .col`);

    for(const prop in db[cat]){
      element = document.createElement("button");
      element.setAttribute("id", prop);
      element.setAttribute("class", "b");
      createSpan(element, "r", "=", `${prop},${db[cat][prop][0]}`);
      arrR.push(0);
      db[cat][prop].forEach((e, i) => {
        if(i > 0){ // skip counter entry
          createSpan(element, "i", status, e);
          arrR[arrR.length-1] += 1;
        }
      });
      doc[1].appendChild(element);
      //console.log(prop,element);
      document.getElementById(prop).addEventListener("click", accum);
    }
    tbl.setAttribute("data-col", `[${arrR}]`);
    console.log(cat, tbl.dataset.col);
  }
}
/* calculate component view */
function displayCp(){
  cp = Object.create(null);
  let doc = document.querySelectorAll(`#Components .col`),
    status = document.getElementById("menu").innerHTML,
    cost = 0, num, element, key, value, arrL = [], arrR = [];

  doc[0].innerHTML = "";
  doc[1].innerHTML = "";

  for(const cat in db){
   for(const prop in db[cat]){
      db[cat][prop].forEach((e, i) => {
        if(i == 0){ // save counter in num
          num = e;
        } else {
          if(num > 0 && include[cat] == "●"){
            [key, value] = e.split(/,/);
            if(key != "^"){ // not a dependency
              if(!(key in cp)){
                cp[key] = Object.create(null);
                cp[key].num = 0;
                cp[key].grp = [];
              }
              cp[key].num += ( !prop.match(/^\(S\)/) && key.match(/^_/) ? 1 : num ) * value;
              cp[key].grp.push(`x${num} ${prop},${value}`);
  } } } })} }
  console.log(cp);

  Object.keys(cp).sort().forEach((prop) => {
    element = document.createElement("button");
    element.setAttribute("class", "b c");
    createSpan(element, "r", "=", `${prop},${cp[prop].num} @${price[prop]}`);
    cost += cp[prop].num * price[prop];
    arrR.push(0);
    cp[prop].grp.forEach((text, i) =>{
      createSpan(element, "i", status, text);
      arrR[arrR.length-1] += 1;
    });
    doc[0].appendChild(element);
  });

  element = document.createElement("button");
  element.setAttribute("class", "b c");
  createSpan(element, "r", "=", `cost: ${cost} ${cost == 0 ? 
    '<span id="egg">Click “@” to see easter egg</span>' : ""}`);
  doc[0].appendChild(element);
  arrR.push(0);

  let tbl = document.getElementById("Components");
  tbl.setAttribute("data-col", `[${arrR}]`);
  console.log("Components", tbl.dataset.col);

  if(cost == 0){
    document.getElementById("anal").style.display = "inline-block";
    document.getElementById("clr" ).style.display = "inline-block";
  }
}
/* analyze valuable blueprints */
function analyse(recipe,status,doc){
  let ref = db.Valuables[recipe];
  for(let i = 1; i < ref.length; i++){
    let [data,cnt] = ref[i].split(/,/);
    if(data in db.Valuables){
      analyse(data,status,doc);
    }
  }
  //console.log(JSON.stringify([recipe,ref]));
  let element = document.createElement("button");
  element.setAttribute("class", "b c");
  createSpan(element, "r", "=", `${recipe},${recipe == "Glass" ? 5 : 1}`);
  ref.forEach((text, i) =>{
    if(i > 0) createSpan(element, "i", status, text);
  });
  doc.appendChild(element);
}

function createSpan(element, c, status, text){
  rpt += c == "r" ? `\n${text}\n` : `  ${text}\n`;
  //console.log(c,status,text);
  let span = document.createElement("span");
  span.setAttribute("class", c);
  span.style.display = status == "=" ? "block" : "none";
  span.innerHTML = text;
  element.appendChild(span);
}
/* accumulator used when a blueprint is clicked */
function accum(e){
  let text = document.getElementById("plus").innerHTML,
    power = parseInt(document.getElementById("power").innerHTML),
    element = e.target.nodeName == "SPAN" ? e.target.parentNode : e.target,
    cat = element.parentElement.parentElement.parentElement.parentElement.id,
    num = db[cat][element.id][0];
    //console.log(num, power,10**power);
  if(text == "+"){
      db[cat][element.id][0] = Math.min(db[cat][element.id][0] + 10 ** power, 10000);
  } else {
      db[cat][element.id][0] = Math.max(db[cat][element.id][0] - 10 ** power, 0);
  }
  element.childNodes[0].innerHTML = `${element.id},${db[cat][element.id][0]}`;
  // console.log(cat,element.id,db[cat][element.id]);
}
